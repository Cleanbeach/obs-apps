apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obs-otelcol
  namespace: default
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: obs
  source:
    path: xxxxxxxxxxxxxxxxxxxxxxxx
    repoURL: xxxxxxxxxxxxxxxxxxxxx
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true