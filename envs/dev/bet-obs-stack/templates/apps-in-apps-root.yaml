apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-in-apps-root
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: envs/dev/bet-obs-stack/
    repoURL: https://github.com/Cleanbeach/obs-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true